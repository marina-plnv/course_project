{% extends 'main/layout.html' %}

{% block title %}
<title>Edit Review</title>
{% endblock %}

{% block content %}
<div class="container-fluid" style="width:50%">
    <br>
    <div class="col">
        <div class="card mb-3">
            <div class="card-body">
                <h3 class="text-center">Edit Review</h3>
                <form action="" method="POST">
                    {% csrf_token %}
                    <label>Review</label>
                    <br>
                    {{ form.comment }}
                    <br>
                    <br>
                    <label>Rating</label>
                    {{form.rating}}
                    <br>
                    <br>
                    <input type="submit" class="btn btn-danger" value="Submit">
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
