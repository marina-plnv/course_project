{% extends 'main/layout.html' %}

{% block title %}
<title>Home</title>
{% endblock %}


{% block content %}

<div class="d-flex d-md-flex ">
    <h1 class="bd-title" id="content">Latest reviews</h1>
</div>
<div class="container-fluid">
    <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 .col-lg-2 .col-xl-3 g-3">
        {% for review in reviews %}
        <div class="col">
            <div class="card mb-3">
                <div class="row g-3">
                    <div class="col-md-4">
                        <img src="..." class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{ review.catalog_item.name }}</h5>
                            <p class="card-text"><small class="text-muted">{{review.catalog_item.group}}</small></p>
                            <small class="text-muted">{{review.rating}}</small>
                            <p class="card-text">{{review.comment}}</p>

                            <p class="card-text"><small class="text-muted">{{review.date}}</small></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-outline-secondary">
                                        <a href="{% url 'main:details' review.catalog_item.id %}"
                                           style="color: black; text-decoration:none">
                                            Reviews
                                        </a>
                                    </button>
                                </div>

                                <small class="text-muted">9 mins</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>

{% endblock %}
