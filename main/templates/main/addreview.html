{% extends 'main/layout.html' %}

{% block title %}
<title>Add Review</title>
{% endblock %}

{% block content %}
<div class="container-fluid" style="width:65%">
    <br>
    <div class="col">
        <div class="card mb-3">
            <div class="card-body">
                <h3 class="text-center">Add Review</h3>
                <div class="form-group">
                    <form action="{% url 'main:addreview' catalog_item.id %}" method="POST">
                        {% csrf_token %}
                        {{ form.media }}
                        <br>
                        {{ form.as_p }}
                        <input type="submit" class="btn btn-danger" value="Add Review">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
