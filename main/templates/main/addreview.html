{% extends 'main/layout.html' %}

{% block title %}
<title>Add Review</title>
{% endblock %}

{% block content %}
<div class="container-fluid" style="width:50%">
    <br>
    <div class="col">
        <div class="card mb-3">
            <div class="card-body">
                <h3 class="text-center">Add Review</h3>
                <form action="{% url 'main:addreview' catalog_item.id %}" method="POST">
                    {% csrf_token %}
                    <label for="comment">Review</label>
                    <textarea name="comment" id="comment" rows="20" class="form-control"></textarea>
                    <br>
                    <label for="rating">Rating</label>
                    <input type="number" id="rating" name="rating" min="1" max="10">
                    <br>
                    <br>
                    <input type="submit" class="btn btn-danger" value="Add Review">
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
